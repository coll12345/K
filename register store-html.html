<html>
<head>
    <title>User Details</title>
    <link rel="stylesheet" href="edit.css">
    <script src="warning.js"></script>
</head>
<body>
    <h2>User Details</h2>
    <form>
        <p><b>Full Name:</b> <span id="11"></span></p>
        <p><b>Address:</b> <span id="12"></span></p>
        <p><b>Birth Date:<span id="13"></span></b></p>
        <p><b>Gender:</b> <span id="14"></span></p>
        <p><b>Email:</b> <span id="15"></span></p>
        <p><b>Phone Number:</b> <span id="16"></span></p>
        <p><b>branches:</b> <span id="17"></span></p>

        <input type="submit" value="Thanks">
    </form>


    <script>
      document.getElementById("11").textContent = sessionStorage.name;
      document.getElementById("12").textContent = sessionStorage.address;
      document.getElementById("13").textContent = sessionStorage.BirthDate;
      document.getElementById("14").textContent = sessionStorage.gender;
      document.getElementById("15").textContent = sessionStorage.email;
      document.getElementById("16").textContent = sessionStorage.phoneNumber;
      document.getElementById("17").textContent = sessionStorage.branches;
       
    </script>
</body>
</html>
