<!DOCTYPE html>
<html>
  <head>
      <title>Display Feedback</title>
      <link rel="stylesheet" href="edit.css">
      <script src="warning.js"></script>
  </head>
  <body>
      <h2>Feedback Details</h2>
      <form>
      <p><b>Name:</b> <span id="11"></span></p>
      <p><b>Register number:</b> <span id="12"></span></p>
      <p><b>Sem:</b> <span id="13"></span></p>
      <p><b>Course:</b> <span id="14"></span></p>
      <p><b>Faculty:</b> <span id="15"></span></p>
      <hr color="orange">
      <h3>Feedback values</h3>
      <p><b>Hand Gestures :</b> <span id="16"></span></p>
      <p><b>Communication Skills:</b> <span id="17"></span></p>
      <input type="submit" value="Thanks">
    </form>
      
      <script>
      document.getElementById("11").textContent = sessionStorage.name;
      document.getElementById("12").textContent = sessionStorage.register;
      document.getElementById("13").textContent = sessionStorage.sem;
      document.getElementById("14").textContent = sessionStorage.course;
      document.getElementById("15").textContent = sessionStorage.faculty;
      document.getElementById("16").textContent = sessionStorage.handgestures;
      document.getElementById("17").textContent = sessionStorage.communicationskills;
      </script>
  </body>
</html>
